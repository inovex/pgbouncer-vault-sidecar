apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: role-tokenreview-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: vault
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: vault
spec:
  selector:
    app: vault
  ports:
    - protocol: TCP
      port: 8200
      targetPort: 8200
---
apiVersion: v1
kind: Pod
metadata:
  name: vault
  labels:
    app: vault
spec:
  serviceAccountName: vault
  containers:
  - name: vault
    image: "vault"
    command:
    - vault 
    - server 
    - -dev 
    - -dev-root-token-id=root 
    - -dev-listen-address=0.0.0.0:8200
    env:
    - name: VAULT_ADDR
      value: http://0.0.0.0:8200
  restartPolicy: OnFailure